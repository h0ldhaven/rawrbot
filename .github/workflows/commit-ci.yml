name: CI code quality check

on:
  push:
    branches:
      - '*-hotfix-**'
      - '*-fix-**'
      - '*-bugfix-**'
      - '*-feature-**'
      - '*-enhance-**'
      - '*-refactor-**'
      - '*-chore-**'
      - '*-test-**'
      - '*-ci-**'
      - '*-build-**'
      - '*-deps-**'
      - '*-style-**'
      - '*-docs-**'
      - '*-perf-**'
      - '*-i18n-**'
      - '*-revert-**'
      - '*-config-**'
      - '*-lint-**'

concurrency:
  group: security-check-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  package_scan:
    name: "üì¶ Package Scan"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Verify lockfile integrity
        run: npm ci --verify-tree
  
  code_scan:
    name: "‚å®Ô∏è Code Scan"
    runs-on: ubuntu-latest
    needs: package_scan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
       
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 24
            
      - name: Install dependencies
        run: npm ci

      - name: Check Lint code
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit
        
      - name: Build project
        run: npm run build